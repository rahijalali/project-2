<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spreed Sheet</title>
    <script src="./index.js"></script>
  </head>
  <body onload="refresh()" style="background-color: rgb(201, 164, 235)" ,>
    <table id="myTable">
      <thead>
        <th>Name</th>
        <th>balance</th>
      </thead>
      <tbody id="balanceList"></tbody>
    </table>
    <p id="test"></p>
    <div>
      <p>Name: <input type="text" id="name" /></p>

      <p>Balance: <input type="number" id="balance" /></p>

      <input
        type="button"
        value="Refresh"
        class="btn btn-primary"
        onclick="refresh()"
      />
      <input
        type="button"
        value="Add"
        class="btn btn-primary"
        onclick="addBalance()"
      />
      <input
        type="button"
        value="Delete"
        class="btn btn-primary"
        onclick="deleteBalance()"
      />
      <input
        type="button"
        value="Update"
        class="btn btn-primary"
        onclick="updateBalance()"
      />
    </div>
  </body>
</html>
